version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/api.py:/app/api.py
      - ./backend/trinomial.c:/app/trinomial.c
      - ./backend/trinomial.h:/app/trinomial.h
      - ./backend/requirements.txt:/app/requirements.txt
    networks:
      - trinomial-net

  frontend:
    image: node:18-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host"
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - trinomial-net

networks:
  trinomial-net:
    driver: bridge

version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/api.py:/app/api.py
      - ./backend/requirements.txt:/app/requirements.txt
    networks:
      - binomial-net

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      # Bind mounts para desarrollo con hot-reload
      - ./frontend/src:/app/src
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - ./frontend/package.json:/app/package.json
      # Volumen an√≥nimo para node_modules (evita conflictos con el host)
      - /app/node_modules
    networks:
      - binomial-net

networks:
  binomial-net:
    driver: bridge
